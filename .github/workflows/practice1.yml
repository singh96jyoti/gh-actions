name: Deployment Exercise 1
on: push
jobs:
  deploy:
    runs-on: Ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        uses: npm ci
      - name: Lint
        run: npm run lint          
      - name: Test
        run: npm run test
      - name: Build code
        run: npm run build